# Self-hosting configuration for Reposit
# See docs/self-host.md for full documentation
#
# Quick start:
#   1. Copy .env.example to .env and fill in values
#   2. docker compose -f docker-compose.selfhost.yml up -d

services:
  reposit:
    image: ghcr.io/reposit-bot/reposit:latest
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PORT=4000
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL with pgvector extension
  # You can remove this and use an external DATABASE_URL instead
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reposit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-reposit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reposit}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
